<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="../css/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../css/header.css" />
  <link rel="stylesheet" type="text/css" href="../css/social-sidebar.css" />
  <link rel="stylesheet" type="text/css" href="../css/layout.css" />
  <link rel="stylesheet" type="text/css" href="../css/contacts.css" />
  <title>APF PRO</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__inner">
        <!-- LOGO -->
        <div class="header__logo-wrap">
          <a href="/">
            <div class="header__logo">
              <img src="../img/logo.svg" alt="logo" />
            </div>
          </a>
        </div>

        <!-- NAV -->
        <div class="header__nav-wrap">
      
          <!-- NAV ITEM -->
          <div class="header__nav-item-wrap">
            <a href="/about">
              <div class="header__nav-item">
                О нас
              </div>
            </a>
          </div>

          <!-- NAV ITEM -->
          <div class="header__nav-item-wrap">
            <a href="/trainings">
              <div class="header__nav-item">
                Тренировки
              </div>
            </a>
            <div class="header__nav-item-dropdown">
              <a href="/trainings-info">
                <div class="header__nav-item">
                  Инфо
                </div>
              </a>
              <a href="/book-training">
                <div class="header__nav-item">
                  Записаться
                </div>
              </a>
            </div>
          </div>

          <!-- NAV ITEM -->
          <div class="header__nav-item-wrap">
            <a href="/contants">
              <div class="header__nav-item">
                Контакты
              </div>
            </a>
          </div>

          <!-- BOTTOM CRAWLER -->
          <div class="header__nav-wrap__line"></div>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="container">
      <!-- CONTANTS CONTENT -->
      <div class="content">
        <div class="content__left">
          <div class="content__inner">
            <div class="btn-wrap">
              <button class="btn">
                Записаться
              </button>
              <button class="btn">
                Вопрос
              </button>
            </div>
            <div class="address-wrap">
              <div class="address-wrap__inner">
                <p class="address-title">"APF"</p>
                <p class="address-lines">
                  улица Борщаговская, 154, <br />
                  КИЕВ, 03056 <br />
                  УКРАИНА
                </p>
              </div>
            </div>
            <div class="title-wrap">
              <h3 class="page-title">
                КОНТАКТЫ
              </h3>
            </div>
          </div>
        </div>
        <div class="content__right">
          <div id="map" class="map-wrap">

          </div>
        </div>
      </div>

      <!-- SOCIAL SIDEBAR -->
      <div class="social">
        <div class="social__inner">
          <div class="social__icon-wrap">
            <a href="https://www.facebook.com/apf.pro.ua" target="_blank">
              <img src="../img/fb.svg" />
            </a>
          </div>
          <div class="social__icon-wrap">
            <a href="https://www.youtube.com/channel/UCqLaTgyBrn7cRCaydVDY3hg" target="_blank">
              <img src="../img/youtube.svg" />
            </a>
          </div>
          <div class="social__icon-wrap">
            <a href="https://www.instagram.com/apf.pro" target="_blank">
              <img src="../img/instagram.svg" />
            </a>
          </div>
          <div class="social__icon-wrap">
            <a href="#" target="_blank">
              <img src="../img/telegram.svg" />
            </a>
          </div>
          <div class="social__icon-wrap">
            <a href="#" target="_blank">
              <img src="../img/tiktok.svg" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <p class="footer__phone">
        ТЕЛЕФОН (095) 664 15 98
      </p>
    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiqg2meij4WDJIFu9dLCYzFgkL00Jj1HM&callback=initMap&libraries=&v=weekly"
    async
  ></script>
  <script src="../js/google-map.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
